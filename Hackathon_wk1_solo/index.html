<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
	<header>
		<nav>
			<span class="navLinks">Gmail</span>
			<span class="navLinks">Image</span>
			<span>
				<img src="images/grid.jpg" id="appGrid" alt="App Grid" height="36" width="36">
			</span>
			<span>
				<img src="images/signIn.jpg" id="signIn" alt="Sign In" height="40">
			</span>
		</nav>
	</header>
	<main>
	<div class="topSpacer"></div>
	<div class="logoRow">
		<img src="images/google.png" id="logo" alt="AvidCoders Logo" height="92" width="272">
	</div>
	<div class="searchRow">
		<div class="shadowWrapper">
		<div class="searchWrapper">
			<input autofocus>
			<img src="images/mic.jpg" id="mic" alt="voice search icon" height="36">
		</div>
		</div>
	</div>
	<div class="buttonRow">
		<div class="buttonWrap">
			<button type="button">Google Search</button>
			<button type="button" class="buttonRight">I'm Feeling Lucky</button>
		</div>
	</div>
	<div class="bottomSpacer"></div>
	<footer>
		<span class="leftFooter">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
		</span>
		<span class="rightFooter">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</span>
	</main>	
	</footer>
</body>
</html>
